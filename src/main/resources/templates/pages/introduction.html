<div class="flex h-full" x-data="rnbData()">

    <!-- RNB -->
    <aside class="w-48 p-4 border-l sticky top-16 self-start">
        <ul class="space-y-2 text-sm">
            <template x-for="item in items" :key="item.id">
                <li>
                    <a :href="'#' + item.id"
                       @click="currentSubCategory = item.name; currentItem = item.name"
                       class="block hover:text-blue-500"
                       x-text="item.name"></a>
                </li>
            </template>
        </ul>
    </aside>

    <!-- Content -->
    <section class="flex-1 p-6 space-y-40"> <!-- ✅ 섹션 사이 공간 크게 (space-y-40) -->

        <div id="demo">
            <h1 class="text-3xl font-bold mb-4">결제 연동 체험하기</h1>
            <div class="h-[1500px] bg-blue-100 flex items-center justify-center rounded-lg">
                <p class="text-xl">결제 연동 체험하기 콘텐츠</p>
            </div>
        </div>

        <div id="auth">
            <h2 class="text-2xl font-semibold mb-4">인증</h2>
            <div class="h-[1500px] bg-green-100 flex items-center justify-center rounded-lg">
                <p class="text-xl">인증 콘텐츠</p>
            </div>
        </div>

        <div id="firewall">
            <h2 class="text-2xl font-semibold mb-4">방화벽</h2>
            <div class="h-[1500px] bg-yellow-100 flex items-center justify-center rounded-lg">
                <p class="text-xl">방화벽 콘텐츠</p>
            </div>
        </div>

        <div id="request">
            <h2 class="text-2xl font-semibold mb-4">API URL 형식</h2>
            <div class="h-[1500px] bg-purple-100 flex items-center justify-center rounded-lg">
                <p class="text-xl">API URL 형식 콘텐츠</p>
            </div>
        </div>

        <div id="response">
            <h2 class="text-2xl font-semibold mb-4">기본 응답 형식</h2>
            <div class="h-[1500px] bg-pink-100 flex items-center justify-center rounded-lg">
                <p class="text-xl">기본 응답 형식 콘텐츠</p>
            </div>
        </div>

    </section>

</div>

<script>
    function rnbData() {
        return {
            currentSubCategory: '',
            currentItem: '',
            items: [
                { id: 'demo', name: '결제 연동 체험하기' },
                { id: 'auth', name: '인증' },
                { id: 'firewall', name: '방화벽' },
                { id: 'request', name: 'API URL 형식' },
                { id: 'response', name: '기본 응답 형식' }
            ]
        }
    }
</script>
