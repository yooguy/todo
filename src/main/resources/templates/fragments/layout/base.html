<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="baseLayout"> <!-- ★ 이거 추가 ★ -->
<head th:replace="~{fragments/common/head :: head('타이틀명')}"></head>
<body class="font-sans text-slate-800">

<div class="flex min-h-screen">

    <!-- LNB 영역 -->
    <aside class="w-64 bg-white border-r">
        <div th:replace="~{fragments/layout/lnb :: lnb}"></div>
    </aside>

    <!-- 메인 영역 -->
    <main class="flex-1 flex flex-col">

        <!-- GNB 영역 (브레드크럼) -->
        <header class="p-4 border-b bg-gray-50">
            <div th:replace="~{fragments/layout/gnb :: gnb}"></div>
        </header>

        <!-- 콘텐츠 영역 -->
        <section class="flex-1 p-6" id="content">
            <div th:replace="~{fragments/layout/content :: content}"></div>
        </section>

    </main>

</div>

<!-- Scripts -->
<div th:replace="~{fragments/common/scripts :: scripts}"></div>

</body>
</html>
